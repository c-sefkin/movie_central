<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Londrina+Solid' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Central</title>
  </head>

  <body>
    <div class="all container">
      <div class="header">
        <h1>Movie Central</h1>
      </div>
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="inputs col-sm-6">
          <form id="movies-form">
            <div class="form-group">
              <label for="movie-name">Select your movie:  </label>
              <select id="movie-name">
                <option value="madmax" id="madmax">Mad Max</option>
                <option value="ex_machina" id="ex_machina">Ex Machina</option>
                <option value="aloha" id="aloha">Aloha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-time">Select your movie time:  </label>
              <select id="movie-time">
                <option value="matinee" id="matinee">Matinee</option>
                <option value="evening" id="evening">Evening</option>
              </select>
            </div>
            <div class="form-group">
              <input class="form-control" id="customer-age" type="text" placeholder="Enter your age">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
  </body>
</html>
